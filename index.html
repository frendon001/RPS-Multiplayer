<!DOCTYPE html>
<html>

<head>
	<title>RPS Multiplayer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="background-page">
	<div class="container-fluid main-content">
		<!--HEADER-->
		<header class="row header-row justify-content-center">
			<div class="col-md-8 text-center">
				<h1 class="page-title">Rock Paper Scissors</h1>
			</div>
		</header>
		<!--INSTRUCTIONS-->
		<div class="row justify-content-center" id="instructions">
			<div class="col-lg-8">
				<div class="introductions text-center">
					<p class="instructions-text">Enter your name to pair up with another player.</p>
					<input type="text" name="name" id="name">
					<button class="btn btn-primary" id="start-game">Start</button>
				</div>
				<div class="active-game text-center d-none" >
					<p class="instructions-text">Hi <span id="player-name"></span>! You are player <span id="player-num"></span></p>
					<p class="instructions-text" id="display-text"></p>
				</div>
			</div>
		</div>
		<!--GAME AREA-->
		<div class="row justify-content-center" id="game">
			<div class="col-md-3 col-sm-4 text-center">
				<div id="player-1" class="game-content">
					<p id="player-1-name">Waiting for Player 1</p>
					<div id="player-1-options" class="d-none">
						<p class="rock choice">Rock</p>
						<p class="paper choice">Paper</p>
						<p class="scissors choice">Scissors</p>
					</div>
					<p id="player-1-selection"></p>
					<p>Wins:<span id="player-1-wins">0</span> Losses:<span id="player-1-losses">0</span></p>
				</div>
			</div>
			<div class="col-md-3 col-sm-4 text-center">
				<div class="game-content" id="result">
					
				</div>
			</div>
			<div class="col-md-3 col-sm-4 text-center">
				<div id="player-2" class="game-content">
					<p id="player-2-name">Waiting for Player 2</p>
					<div id="player-2-options" class="d-none">
						<p class="rock choice">Rock</p>
						<p class="paper choice">Paper</p>
						<p class="scissors choice">Scissors</p>
					</div>
					<p id="player-2-selection"></p>
					<p>Wins:<span id="player-2-wins">0</span> Losses:<span id="player-2-losses">0</span></p>
				</div>
			</div>
		</div>
		<!--CHAT-->
		<div class="row justify-content-center" id="chat">
			<div class="col-lg-8">
				<div class="card">
					<div class="card-header">
						<h5 class="title">Chat with Your Opponent</h5>
					</div>
					<div class="card-body">
						<div class="chat-window">
						</div>
						<form action="#">
							<fieldset>
								<input type="text" placeholder="Type your messageâ€¦" autofocus>
								<button class="btn">Send</button>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<!--JS for Bootstrap and JQuery-->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<!--JS for Firebase-->
<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
<script src="assets/javascript/app.js"></script>

</html>
